<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        table=parseInt(prompt("enter a num : " ))
        let num=10;
         do{
            document.write(table*num + "<br>");
            num--;
         }
         while(num>=1)
    </script>
    
</body>
</html>
